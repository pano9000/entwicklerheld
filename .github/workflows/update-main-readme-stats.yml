name: Update Main README Stats

on:
  push:
    paths:
      - '.github/scripts/challengeData.json'
  schedule:
    - cron: "* * * * 4"
  workflow_dispatch:

jobs:
  update_readme:
    name: Update README
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Checkout Code
      #  with:
      #    sparse-checkout: |
      #      .
      #      .github


      #- name: Setup Node.js
      #  uses: actions/setup-node@v3
      #  with:
      #    node-version: '18'

      #- name: Write Update to README.md
        run: |
          node .github/scripts/getStatsFromEntwicklerHeld.js
          cat README.md
          sed -n '21p' README.md
          git --no-pager diff

      - name: Commit changes
        run: |
            sed -n '21p' README.md
            git --no-pager diff
            git config --global user.name "GitHub Actions"
            git config --global user.email "actions@github.com"
            git add README.md
            git commit -m "(docs): Update README.md" || exit 0
            git push
            git log